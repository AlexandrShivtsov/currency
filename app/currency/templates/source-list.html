{% extends 'base.html' %}

{% block main_content %}
{% include 'includes/footer.html' %}

<a href="{% url 'currency:create-source' %}">Create source</a>

 <table border="1" width="35%">
       <tr align="center">
            <td><b>URL</b></td>
            <td><b>Name</b></td>
            <td><b>Details</b></td>
            <td><b>Update</b></td>
            <td><b>Delete</b></td>
       </tr>
        {% for source in source_list %}
        <tr align="center" width="35%">
            <td>{{ source.source_url }}</td>
            <td>{{ source.name }}</td>
            <td><a href="{% url 'currency:details-source' source.pk %}">Details</a></td>
            <td><a href="{% url 'currency:update-source' source.pk %}">Update</a></td>
            <td><a href="{% url 'currency:delete-source' source.pk %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
